<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/styles/master.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="margin-right: 30%;" th:href="@{/list}">Clients List</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/list}">Clients</a>
              </li>
              <li>
                <a
                  th:if="${isAnyClient == false}"
                  class="nav-link"
                  style="color: #0BCF3C;"
                  th:href="@{/form}"
                  >Create Client</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        class="success"
        th:if="${success != null}"
        th:text="${success}"
        id="success"
      ></div>
      <div class="danger" th:if="${error != null}" th:text="${error}"></div>
      <div
        class="warning"
        th:if="${warning != null}"
        th:text="${warning}"
      ></div>
      <div class="info" th:if="${info != null}" th:text="${info}"></div>
    </header>

    <!-- <div class="img-container" th:fragment="img"><img class="client-img" src="../imgs/clients.png" /></div> -->

    <footer class="footer-container" th:fragment="footer">
      <div>
        <ul style="list-style: none;">
          <li>  </li>
          <li> </li>
        </ul>
      </div>
    </footer>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a class="nav-link px-2 text-muted" href="https://github.com/lgonzalezciampa97">Github</a></li>
          <li class="nav-item"><a class="nav-link px-2 text-muted" href="https://www.linkedin.com/in/leonardo-gonzalez-ciampa/">Linkedin</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2021 Leonardo Gonzalez (Java Developer)</p>
      </footer>
    </div>

    <script th:src="@{/javascript/main.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
