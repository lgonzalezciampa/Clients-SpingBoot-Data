<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <body>

    <nav class="pagination d-flex justify-content-center" th:fragment="paginator">
      <ul class="pagination">
        <li class="page-item">
          <span class="page-link" th:if="${page.first}">First</span>
          <a class="page-link" th:if="${not page.first}" th:href="@{${page.URL}(page=0)}"
            >First</a
          >
        </li>
        <li class="page-item">
          <span class="page-link" th:if="${not page.hasPrevious}">Previous</span>
          <a class="page-link"
            th:if="${page.hasPrevious}"
            th:href="@{${page.URL}(page=${page.actualPage-2})}"
            >Previous</a
          >
        </li>
        <li class="page-item" th:each="item : ${page.pages}">
            <span class="page-link" th:if="${item.actual}" th:text="${item.number}"></span>
            <a class="page-link" th:if="${not item.actual}" th:href="@{${page.URL}(page=${item.number-1})}" th:text="${item.number}"></a>
        </li>
        <li class="page-item">
          <span class="page-link" th:if="${not page.hasNext}">Next</span>
          <a class="page-link"
            th:if="${page.hasNext}"
            th:href="@{${page.URL}(page=${page.actualPage})}"
            >Next</a
          >
        </li>
        <li class="page-item">
          <span class="page-link" th:if="${page.last}">Last</span>
          <a class="page-link"
            th:if="${not page.last}"
            th:href="@{${page.URL}(page=${page.totalPages-1})}"
            >Last</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
