<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head"></head>
  <body>
    <header th:replace="layout/layout :: header"></header>

    <!-- <div class="card">
      <div class="card-header"></div>
      <div class="card-body"></div>
    </div> -->

    <div class="principal-actions">
      <div th:replace="layout/layout :: img"></div>
      <div class="clients-container">
        <!-- <h1 th:text="${title}"></h1> -->
        <div class="table-container" th:if="${isAnyClient == true}">
          <div class="principal-action-btn-container">
            <div class="clients-btn-create">
              <a th:href=" @{/form}">Create Client</a>
            </div>
            <div th:if="${isAnyClient == true}" class="clients-btn-delete">
              <a
                th:href="@{/deleteall}"
                onclick="return confirm('¿Are you shure?')"
                >Delete All</a
              >
            </div>
          </div>
          <div th:if="${isAnyClient == true}" class="table">
            <table class="clients-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Date</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="client: ${clients}">
                  <td>
                    <a
                      class="btn btn-primary btn-xs"
                      th:href="@{/see/} + ${client.id}"
                      th:text="${client.id}"
                    ></a>
                  </td>
                  <td th:text="${client.name}"></td>
                  <td th:text="${client.lastName}"></td>
                  <td th:text="${client.email}"></td>
                  <td th:text="${client.createAt}"></td>
                  <td>
                    <a
                      class="btn btn-primary btn-xs"
                      th:href="@{/form/} + ${client.id}"
                      >Edit</a
                    >
                  </td>
                  <td>
                    <a
                      class="btn btn-danger btn-xs"
                      th:href="@{/delete/} + ${client.id}"
                      onclick="return confirm('¿Are you shure?')"
                      >Delete</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div th:if="${isAnyClient == true}">
            <nav th:replace="paginator-nav :: paginator"></nav>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
